<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-brand {
      font-size: 24px;
      font-weight: bold;
    }

    .navbar-nav {
      list-style: none;
      display: flex;
      align-items: center;
      margin: 0;
    }

    .nav-item {
      margin-left: 20px;
    }

    .nav-item a {
      text-decoration: none;
      color: #fff;
      transition: color 0.3s ease;
    }

    .nav-item a:hover {
      color: #478483;
      /* Change the color on hover */
      text-decoration: underline;
      /* Add underline on hover */
    }

    .container {
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Additional Styles for Attractiveness */

    .hero-image {
      background-image:url("/static/admin.bg.jpg"); /* Replace with your actual image URL */
      background-size: cover;
      background-position: center;
      height: 300px;
      margin-bottom: 30px;
    }

    .hero-text {
      color: #fff;
      text-align: center;
      padding-top: 100px;
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .card {
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .card h2 {
      margin-top: 0;
      font-size: 24px;
      color: #007bff;
    }

    .card p {
      color: #555;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .cta-button {
      display: block;
      background-color: #007bff;
      color: #fff;
      text-align: center;
      padding: 15px 30px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="navbar-brand">Admin Dashboard</div>
    <ul class="navbar-nav">
      <li class="nav-item"><a href="{{ url_for('ad_user') }}">Users</a></li>
      <li class="nav-item"><a href="{{ url_for('ad_book')}}">Booked PG</a></li>
      <li class="nav-item"><a href="{{ url_for('ad_logout') }}">Logout</a></li>
    </ul>
  </nav>
  <div class="hero-image">
    <div class="hero-text">Welcome, Admin!</div>
  </div>
