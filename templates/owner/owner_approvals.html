<!DOCTYPE html>
<html>

<head>
    <title>Owner Approval</title>
</head>

<body>
    
    <h1>PG Bookings for Approval</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>User Name</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Adress</th>
            <th>Adhar Number</th>
            <th>Approve</th>
            <th>Reject</th>
        </tr>
        {% for booking in bookings %}
        <tr>
            <td>{{ booking[0] }}</td>
            <td>{{ booking[1] }}</td>
            <td>{{ booking[2] }}</td>
            <td>{{ booking[3] }}</td>
            <td>{{ booking[4] }}</td>
            <td>{{ booking[5] }}</td>
            <td><button onclick="approveBooking({{ booking.id }})">Approve</button></td>
            <td><button onclick="rejectBooking({{ booking.id }})">Reject</button></td>
        </tr>
        {% endfor %}
        <!-- Add more rows for other bookings -->
    </table>

    <script>
        function approveBooking(bookingId) {
            // Here you can use JavaScript or an AJAX request to send the approval to the server
            // For example: Send a POST request to /approve_booking with the bookingId
            alert(`Booking ${bookingId} approved!`);
        }

        function rejectBooking(bookingId) {
            // Here you can use JavaScript or an AJAX request to send the rejection to the server
            // For example: Send a POST request to /reject_booking with the bookingId
            alert(`Booking ${bookingId} rejected!`);
        }
    </script>
</body>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    h1 {
        background-color: dodgerblue;
        color: white;
        padding: 10px;
        text-align: center;
        margin: 0;
    }

    table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        border: 1px solid #ccc;
    }

    th,
    td {
        padding: 10px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    button {
        padding: 5px 10px;
        background-color: dodgerblue;
        color: white;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #0070cc;
    }
</style>

</html>
