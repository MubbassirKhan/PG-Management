<!DOCTYPE html>
<html>

<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/login3.css') }}">
    <style>
        /* Attractive color scheme */
        body {
            background: linear-gradient(to bottom, #bfdff7, #89b9e0); /* Cool blue gradient background */
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff; /* Light text color for better contrast */
            margin-left: 100px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* width: 50px; */
        }

        .password-form {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white form background */
            padding: 100px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .password-form h1 {
            color: #007bff; /* Vibrant blue for the heading */
            margin-bottom: 20px;
        }

        .password-form input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc; /* Light gray border for input fields */
            border-radius: 5px;
            width: 100%;
        }

        .password-form button {
            padding: 10px 20px;
            background-color: #22464a; /* Vibrant blue for the button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .password-form button:hover {
            background-color: #0056b3; /* Slightly darker blue on hover */
        }
    </style>
</head>

<body>
    <h1>Forgot Password</h1>
    <div class="container">
        <form action="forgot_password" method="post" class="password-form" >

            <div id="cont2">
                <div class="form" id="subhead">
                    <h3>RESET</h3>
                </div>
                <div class="form">
                    <i class="fas fa-user"></i>
                    <input required type="text" name="uname" id="uname" placeholder="User-Name">
                </div>

                <div class="form">
                    <i class="fas fa-eye-slash"></i>
                    <input required type="password" name="npass" id="npass" placeholder="New Passward">
                </div>

                <div class="form">
                    <i class="fas fa-eye"></i>
                    <input required type="password" name="cpass" id="cpass" placeholder="Confirm Passward">
                </div>

                <div id="submit" class="form">
                    <input type="submit" value="SUBMIT">
                </div>
            </div>

        </form>
    </div>
    </div>
</body>

</html>
